<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Angel's Coffee</title>
    <link rel="icon" type="image/x-icon" href="./assets/shop-logo.png" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./assets/shop-logo.png"
          alt="angel's coffee shop logo"
          class="logo"
        />
        <h1 class="header-title">Angel's Coffee</h1>
      </header>
      <div class="content">
        <!-- Sidebar -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#home" class="side-nav__link" data-page="home">
                <i class="fa-solid fa-house side-nav__icon"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#menu" class="side-nav__link" data-page="menu">
                <i class="fa-solid fa-rectangle-list side-nav__icon"></i>
                <span>Menu</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#about" class="side-nav__link" data-page="about">
                <i class="fa-solid fa-circle-info side-nav__icon"></i>
                <span>About us</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#contact" class="side-nav__link" data-page="contact">
                <i class="fa-solid fa-envelope side-nav__icon"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2023 by Mandy. All rights reserved.</div>
        </nav>
        <!-- Main Content -->
        <main class="shop-view">
          <div class="page" id="home">
            <div class="gallery">
              <figure class="gallery__item">
                <img
                  src="assets/coffee-1.jpeg"
                  alt="Photo of coffee 1"
                  class="gallery__photo"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="assets/coffee-2.jpeg"
                  alt="Photo of coffee 2"
                  class="gallery__photo"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="assets/coffee-3.jpeg"
                  alt="Photo of coffee 3"
                  class="gallery__photo"
                />
              </figure>
            </div>
            <div class="overview">
              <h1 class="overview__heading">Angel's Coffee & Desserts</h1>
              <div class="overview__stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span class="overview__rating">5.0</span>
              </div>
            </div>
          </div>
          <div class="page" id="menu"><h1>Menu</h1></div>
          <div class="page" id="about"><h1>About us</h1></div>
          <div class="page" id="contact"><h1>Contact</h1></div>
        </main>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
